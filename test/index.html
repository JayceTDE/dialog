<!DOCTYPE 5>
<html>
  <head>
    <title>Dialog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="out.css" />
  </head>
  <body>
    <title>Dialog</title>
    <script src="out.js"></script>
    <script>
      var dialog = require('dialog')
        , $ = require('jquery');

      dialog('Message only')
      .effect('slide')
      .show()
      .hide(1500)
      .on('hide', function(){
        console.log('closed first');

        dialog('Title', 'With message')
        .effect('fade')
        .show()
        .hide(1500)
        .on('hide', function(){
          console.log('closed second');

          dialog('Title', 'With message')
          .effect('scale')
          .show()
          .closable()
          .on('hide', function(){
            console.log('closed third');

            dialog('Title', $('<h3>HTML</h3>'))
            .effect('scale')
            // .overlay()
            .show()
            .hide(1000)
            .on('hide', function(){
              console.log('closed fourth');
            });
          });
        });
      });

    </script>
  </body>
</html>
